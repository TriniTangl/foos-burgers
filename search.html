<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Foos Burger - Food search</title>
    <link href="favicon.ico" rel="favicon">
    <link href="icon.png" rel="apple-touch-icon">
    <link href="/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/search.css" rel="stylesheet" type="text/css">
    <meta content="#ca500d" name="theme-color">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-content">
            <img alt="Foos Burgers Logo" src="/img/logo.png">
            <nav class="header-nav">
                <a href="/">Home</a>
                <a href="/search.html">Food search</a>
                <a href="#">Create account</a>
                <a href="#">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <h1>Welcome to <br> Online Ordering</h1>
            <form class="animated-form">
                <label for="field-search">Get started!</label>
                <div class="group">
                    <input class="field" id="field-search" placeholder="Street Address or Zip" type="text">
                    <button id="animated-btn" type="submit">Search...</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="big">
        <div class="footer-content">
            <address>Online Ordering by <a href="https://www.olo.com/">Olo.com</a></address>
            <nav class="footer-nav">
                <a href="#">User Agreement</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Participating Locations</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>
</div>
<script src="./js/animation.js"></script>
</body>
</html>
